{{ section:site_header }}
<section class="article article--hero">
  <article class="article__content prose prose--hero">
    {{ content | smartypants }}
  </article>
</section>
<svg viewBox="0 0 100 50" width="100%" aria-hidden="true" class="hero-background" preserveAspectRatio="none">
  <use xlink:href="#triangle-reverse" class="hero-background__triangle"></use>
</svg>
{{ /section:site_header }}

<section class="article article--main">
    <article class="article__content prose">
      {{ form:create in="contact" attr="class:form form--contact" redirect="/contact/thanks" }}
      {{ if success }}
      <div class="alert alert--success prose">
        <p>I got your message! I'll get back to you pronto.</p>
      </div>
      {{ /if }}
      <div class="form__group">
        <label for="name" class="form__label{{if error:name }} form__label--danger{{ /if }}">{{if error:name }}<strong>Please
            enter:</strong> {{ /if }}Your name</label>
        <input name="name" type="text" value="{{ old:name }}" class="form__input form__input--text" placeholder="What should I call you?" />
      </div>
      <div class="form__group">
        <label for="email" class="form__label{{if error:email }} form__label--danger{{ /if }}">{{if error:email }}<strong>Please
            enter a valid:</strong> {{ /if }}Email address</label>
        <input name="email" type="text" value="{{ old:email }}" class="form__input form__input--text" placeholder="eg. you@website.com" />
      </div>
      <div class="form__group">
        <label for="message" class="form__label{{if error:message }} form__label--danger{{ /if }}">{{if error:message }}<strong>Please
            enter a:</strong> {{ /if }}Message</label>
        <textarea name="message" class="form__input form__input--textarea">{{ old:message }}</textarea>
      </div>
      <div class="form__group">
        <input name="data" type="text" class="form__input form__input--trap" />
        <button type="submit" class="button button--primary form__submit">Send message</button>
      </div>
      {{ /form:create }}
    </article>
</section>
