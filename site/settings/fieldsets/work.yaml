sections:
  main:
    display: Main
    fields:
      content:
        cheatsheet: false
        restrict_assets: false
        type: markdown
        instructions: 'Welcome text to be shown in the header'
        display: Content
      hero_image:
        container: main
        folder: /
        restrict: false
        max_files: 1
        type: assets
        instructions: 'Choose a hero image to be displayed alongside the welcome text in the header.'
        display: 'Hero image'
      meta:
        sets:
          meta_data:
            display: 'meta data'
            fields:
              title:
                type: text
                display: Title
              value:
                cheatsheet: false
                restrict_assets: false
                type: markdown
                display: Value
        type: replicator
        instructions: 'Add one or more pieces of meta info to this work item'
        display: Meta
      modules:
        sets:
          side_by_side:
            display: 'Side by side'
            instructions: 'Text and images side-by-side (stacked on smaller screens)'
            fields:
              meta:
                type: partial
                fieldset: module-meta
              article:
                type: partial
                fieldset: module-article
              aside:
                type: partial
                fieldset: module-aside
          blog:
            display: Blog
            instructions: 'Text and images mixed together in one block, like a blog post'
            fields:
              meta:
                type: partial
                fieldset: module-meta
              article:
                type: partial
                fieldset: module-article
          quote:
            display: Quote
            instructions: 'A quote and source'
            fields:
              background_colour:
                type: text
                display: 'Background colour'
                default: '#'
              text_colour:
                options:
                  black: Black
                  white: White
                inline: true
                type: radio
                display: 'Text colour'
                default: black
              text:
                type: textarea
                display: 'Quote text'
              cite:
                type: text
                display: 'Citation'

        type: replicator
        display: Modules
  sidebar:
    display: Sidebar
    fields:
      header_colour:
        type: text
        instructions: 'Enter the header background colour in HEX format. EG. `#FF0022`'
        display: 'Header Colour'
        default: '#'
      header_triangle_colour:
        type: text
        instructions: 'Enter the header triangle colour in HEX format, eg `#FF0022`'
        display: 'Header triangle colour'
        default: '#'
      header_text_colour:
        options:
          black: Black
          white: White
        inline: true
        type: radio
        instructions: 'Select the colour of text in header and hero areas'
        display: 'Header text colour'
        default: black
taxonomies: true
title: Work
create_title: 'New work item'
